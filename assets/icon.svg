<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1b2e"/>
      <stop offset="100%" stop-color="#12131f"/>
    </linearGradient>
    <linearGradient id="chip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b8afd"/>
      <stop offset="100%" stop-color="#48b9c7"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b8afd" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#48b9c7" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6b8afd" flood-opacity="0.3"/>
    </filter>
    <filter id="trace-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="140" fill="url(#glow)"/>
  <g stroke="url(#chip)" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6" filter="url(#trace-glow)">
